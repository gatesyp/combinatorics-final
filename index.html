    <div class="row">
        <form>
            <div class="col-xs-2">

    <div class="row">
        <div id="mynetwork" ></div>
        <div id="distancetable" >
            <table class="table table-bordered">
                <thead>
                    <tr id="title">
                        <th colspan=3>Distance Table</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Node A</th>
                        <th class>Testing</th>
                        <th>Optional Note</th>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>




    <!--Javascript to generate graph-->
    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            {
                id: 1,
                label: 'Node 1'
                },
            {
                id: 2,
                label: 'Node 2'
                },
            {
                id: 3,
                label: 'Node 3'
                },
            {
                id: 4,
                label: 'Node 4'
                },
            {
                id: 5,
                label: 'Node 5'
                }
  ]);

        // create an array with edges
        var edges = new vis.DataSet([
            {
                from: 1,
                to: 3
                },
            {
                from: 1,
                to: 2
                },
            {
                from: 2,
                to: 4
                },
            {
                from: 2,
                to: 5
                }
  ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    </script>
