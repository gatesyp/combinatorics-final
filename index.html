<html>

<head>

    <script type="text/javascript" src="node_modules/vis/vis.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 900px;
            height: 600px;
            border: 1px solid lightgray;
        }
        
        html {
            min-height: 100%;
            /* make sure it is at least as tall as the viewport */
            position: relative;
        }
        
        body {
            height: 100%;
            /* force the BODY element to match the height of the HTML element */
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="col-xs-2">
                    <input type="text" class="form-control" value="Min # Nodes" name="minNodes">
                </div>
                <div class="col-xs-2">
                    <form>
                        <input type="text" class="form-control" value="Min # Nodes" name="minNodes">
                    </form>
                </div>
                <div class="col-xs-2">
                    <form>
                        <input type="text" class="form-control" value="Min # Nodes" name="minNodes">
                    </form>
                </div>
                <div class="col-xs-2">
                    <form>
                        <input type="text" class="form-control" value="Min # Nodes" name="minNodes">
                    </form>
                </div>
                <div class="col-xs-2">
                    <input class="btn btn-primary" type="submit" value="Generate">
                </div>
            </form>
            <div class="row">
                <div class="col-md-6" id="mynetwork"></div>
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr id="title" class="warning">
                                <th colspan=3>Distance Table</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Node A</th>
                                <th class>Node B</th>
                                <th>Best Sequence</th>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript to generate graph-->
    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            {
                id: 1,
                label: 'Node 1'
                },
            {
                id: 2,
                label: 'Node 2'
                },
            {
                id: 3,
                label: 'Node 3'
                },
            {
                id: 4,
                label: 'Node 4'
                },
            {
                id: 5,
                label: 'Node 5'
                }
  ]);

        // create an array with edges
        var edges = new vis.DataSet([
            {
                from: 1,
                to: 3
                },
            {
                from: 1,
                to: 2
                },
            {
                from: 2,
                to: 4
                },
            {
                from: 2,
                to: 5
                }
  ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    </script>

</body>
